<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app="myapp">
        <h2>AJS Event Demo</h2>
        <div class="row">
            <div class="col-md-6" ng-controller="myform">
             
    
    <form action="">
        <div class="form-group">
            <label for="">Input product: </label>
            <input type="text" name="pname" id="pname" ng-model="pname" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Input unit price: </label>
            <input type="text" name="price" id="price" ng-model="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Input quantity: </label>
            <input type="text" name="qy" id="qy" ng-model="amount" class="form-control">
        </div>
        <div>
            <input type="button" value="Payment" class="btn btn-danger" ng-click="pay">
        </div>
        <hr>
        <p>Total ($): <strong> {{price*}} </strong> </p>
    </form>
</div>
</div>
</div> 
<script>
    //1.khai bao va khoi tao bien app, de quan ly toan bo ung dung angular js
let app = angular.module("myapp",[]);
//2.lap trinh cho controller "myform"
app.controller("myform", function($scope){
//3.lap trinh cho ham xu ly su kien click tren nut payment
    $scope.pay = function(){
         $scope.total = $scope.price * $scope.amount;
    }
//4.Khoi tao bien trong controller
$scope.pname = "ga ran";
$scope.price = 50000;
$scope.amount = 2;
$scope.total ="";
});
</script>
</body>
</html>
