<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add Form</h3>
            <hr>
            <form name="myForm" ng-submit="addRow();">
                <div class="form-group">
                    <label for="">Name </label>
                    <input type="text" name="name" ng-model="name" required class="form-control" >

                    <span class="error" ng-show="myForm.name.$error.required"> Name is Required.</span> <br>
                    
                </div>

                <div class="form-group">
                    <label for="">Age </label>
                    <input type="text" name="number" ng-model="number" required class="form-control">
                    <span class="error" ng-show="myForm.age.$error.required"> Age is Required.</span>
                </div>

                <div class="form-group">
                    <label for="">Email </label>
                    <input type="email" name="email" ng-model="email" required class="form-control" >

                    <span class="error" ng-show="myForm.email.$error.required">Email is Required.</span> <br>
                    
                    
                </div class="form-group">

                <div>
                    <input type="submit" value="Add" class="btn btn-danger"
                        ng-disabled="!myForm.$dirty || (myForm.$dirty && myForm.$invalid)">

                </div>
            </form>
        </div>


    </div>
