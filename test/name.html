<div class="container">
    <div class="row">
        <div class="col-md-6">
            <p>Enter Name to search: <input type="text" ng-mode='student'></p>

            <table class="table table-bodered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in ds|filter:student|orderBy:sortType:sortReverse|filter:Name">
                        <td>{{x.Name}}</td>
                        <td>{{x.Age}}</td>
                        <td>{{x.Email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
