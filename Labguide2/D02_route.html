<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-app="myAPP">
    <h2>ng-route demo</h2>
    <hr>
    <div id="menu">
        <ul>
            <li><a href="#/!">Lily</a></li>
            <li><a href="#!b">Dahlia</a></li>
            <li><a href="#!c">Orchids</a></li>
        </ul>
    </div>
    <div ng-view></div>
    <p>Click on the links to navigate to flowers</p>
</body>
<script>
    var app = angular.module("myAPP", ["ngRoute"]);
    app.config(function($routeProvider){
        $routeProvider 
        .when("/", {templateUrl: "D02_showhide.html"})
        .when("/b", {templateUrl: "D02_route.html"})
        .when("/c", {templateUrl: "D02_diemsv.html.html"});
    });
</script>
</html>
