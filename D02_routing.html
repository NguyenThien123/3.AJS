</head>
<body>
   <div class="container" ng-app="myAPP">
       <h2>AngularJS routing Demo</h2>
       <hr>
    <nav>
        <a href="#/!">Home</a>
        <a href="#!ds">Danh sach nhan vien</a>
        <a href="#!hinh">hinh anh</a>

<script>
    let app = angular.module("myAPP", ["ngRoute"]);
    app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    
                })
                .when("/ds", {
                    templateUrl: "D01_sinhvien.html"
                })
                .when("/hinh", {
                    templateUrl: "D01_hinh.html"
                })
                .when("/lienhe", {
                    
                });
        });
</script>
