<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
   <div class="container">
       <h2>Factory Demo</h2>
       <hr>
       <div ng-app="myAPP" ng-controller="myCTR">
                Input a positive number: 
                <br>
                <input type="number" name="txtN" min="1" max="10000" ng-model="number">
                <button ng-click="calc()">Check</button>
                <p>Result: {{result}}</p>
       </div>
   </div> 
</body>
<script>
    var app = angular.module("myAPP", []);

    app.factory("mathFactory", function(){
        var f = {};
        f.fnPrime = function(n){
            for(var i = 2; i <= Math.sqrt(n); i++){
                if(n % i == 0) return false;
            }
            return true;
        }
        return f;
    });
    app.controller("myCTR", function($scope, mathFactory){
        $scope.number = 5;
        $scope.calc = function(){
            var x = mathFactory.fnPrime($scope.number);
            $scope.result = $scope.number + (x ? " is a Prime number" : " is a composite number");
        }
    });
</script>
</html>
