<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
        input.ng-pristine{background-color: yellow;}
        input.ng-touched.ng-invalid{background-color: red;}
        input.ng-touched.ng-valid{background-color: green;}
    </style>
</head>
<body>
    <h2>validation Example</h2>
    <hr>
    <form ng-app="myAPP" ng-controller="validateCTR" name="myForm"
    action="D03_validmail.html" novalidate>
     <p>
         Username: <br>
         <input type="text" name="user" ng-model="user" required>
         <span style="color: red;" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">
Username is required.
</span>
         </span>
     </p>
     <p>
         Email:
         <br>
         <input type="email" name="email" ng-model="email" required>
         <span style="color: red;" ng-show="myForm.email.$dirty && myForm.email.$invalid">
             <span ng-show="myForm.email.$error.required">
               Email is required.
             </span>
             <span ng-show="myForm.email.$error.email">
               invalid email address.
             </span>
         </span>
     </p>
     <p>
        Final Mark:
        <br>
        <input type="number" name="txtMark" ng-model="txtMark" min="0" max="100" required>
        <span style="color: red;" ng-show="myForm.txtMark.$dirty && myForm.txtMark.$invalid">
            <span ng-show="myForm.txtMark.$error.required">
              Email is required.
            </span>
            <span ng-show="myForm.txtMark.$error.email">
              invalid email address.
            </span>
        </span>
    </p>
    </form>
</body>
<script>
    var app = angular.module("myAPP", []);
    app.controller("validateCTR", function($scope){
        $scope.user = "son";
        $scope.emai = "son.thanh@gmail.com";
    });
</script>
</html>
